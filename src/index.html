<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <form action="get">
            <div class="header">
                <img src="../assets/icon/favicon.ico" class="head-icon" alt="">
                <h2>MongoDB.</h2>
            </div>
          <h4>Log in to your account</h4>
          <p>
            <b>Don't have an account?</b>
            <a href="#" target="_blank" class="signup"> <b>Sign Up </b></a>
          </p>
          <br />
          <div class="icon">
            <img src="../assets/icon/google_240px.png" id="icon" alt="" />
            <a href="#" class="link">Google</a>
          </div>
          <br />
          <div class="icon">
            <img src="../assets/icon/github_96px.png" id="icon" alt="" />
            <a href="#" class="link">Github</a>
          </div>
          <br />
          <br />
          <span><sup>________</sup> or with email and password <sup>________</sup></span>
          <br /><br />
          <label for="email"><b>Email Address</b></label> <br />
          <input type="text" /> <br>
          <input type="submit" class="submit" value="Next">
        </form>
      </div>
      <div class="right">
        <!--<img src="./login_promo_desktop.svg" alt="">-->
        <div class="content">
          <h2>MongoDB 7.0 is here</h2>
          <p>
            power your application with <br />
            enhancements to time series data <br />
            cluster to cluster sync, queryable <br />
            encryption
          </p>
          <button class="btn">See what's new
            <img src="../assets/icon/right_512px.png" class="rightimg" alt="">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
